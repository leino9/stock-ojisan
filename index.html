<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>本日のラッキー銘柄</title>
  <style>
    body {
      font-family: 'Noto Sans JP', 'Rounded Mplus 1c', 'Helvetica Neue', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #000000, #1a0d00);
      margin: 0;
      padding: 2rem;
    }
    .card {
      width: 100%;
      max-width: 360px;
      background: #f8e36e;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      display: inline-block;
      color: #000000;
      border: 3px solid #d4a017;
      background-image: linear-gradient(to bottom, #fff7b1, #f8e36e);
      position: relative;
    }
    .card-frame {
      background: #ffffff;
      border: 4px solid #c9c9c9;
      padding: 6px;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .card-frame img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #333;
      background: #eee;
      padding: 4px;
    }
    .result {
      background: #f5f0dc;
      border: 2px solid #8b6f2f;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: inset 0 0 10px #3c2a00;
      font-family: 'Georgia', serif;
      color: #000;
      font-size: 1rem;
      line-height: 1.5;
    }
    button {
      display: inline-block;
      padding: 0.8rem 2rem;
      border-radius: 1rem;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:nth-child(1) {
      border: 2px solid #ffd700;
      background: #000;
      color: #ffd700;
    }
    button:nth-child(1):hover {
      background: #222;
      border-color: #ffea00;
    }
    button:nth-child(2) {
      border: 2px solid #ffd700;
      background: #000;
      color: #ffd700;
    }
    button:nth-child(2):hover {
      background: #222;
      border-color: #ffea00;
    }
    .share {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: #1DA1F2;
      color: white;
      border-radius: 1rem;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
    }
    .share:hover {
      background: #0d8ddb;
    }
    .ojisan-img {
      width: 100%;
      height: auto;
      display: block;
    }
    h1 {
      font-family: 'Georgia', serif;
      color: #ffd700;
      text-shadow: 2px 2px 4px #000;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>🔮 本日のラッキー銘柄 🔮</h1>
  <div class="card">
    <div class="card-frame">
      <img id="ojisanImage" class="ojisan-img" style="max-width: 60%; height: auto; margin: 0 auto; display: block;" alt="おじさん画像" style="display: none;">
    </div>
    <div id="fortune" class="result" style="text-align: left; font-size: 1.2rem;">ここに結果が表示されます</div>
        <div class="button-group">
      <button onclick="generateFortune()">占う！</button>
      <button id="infoBtn" onclick="openStockInfo()">銘柄情報</button>
      <a id="shareBtn" href="#" target="_blank" class="share">X</a>
    </div>
  </div>

  <script>
    const stocks = [
      "トヨタ自動車（7203）", "ソニーグループ（6758）", "キーエンス（6861）", "日立製作所（6501）", "村田製作所（6981）"
    ];

        const fortunes = ["大吉", "中吉", "小吉", "吉", "末吉", "凶", "大凶", "指値逃し", "イナゴフラグ", "ノーポジ推奨"];
    const ojisanQuotes = [
      "配当で安心？お花畑かよ。株価の現実を見ろ。",
      "チャートに猫耳が出たら爆上げのサイン。見逃すな。"
    ];
    const ojisanImages = [
      "https://leino9.github.io/stock-ojisan/ojisan/oji1.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji2.jpg"
    ];

    function generateFortune() {
      const s = stocks[Math.floor(Math.random() * stocks.length)];
      const f = fortunes[Math.floor(Math.random() * fortunes.length)];
      const q = ojisanQuotes[Math.floor(Math.random() * ojisanQuotes.length)];
      const img = ojisanImages[Math.floor(Math.random() * ojisanImages.length)];

      document.getElementById("fortune").innerHTML = `「${q}」<br><br>【運勢】：${f}<br>【ラッキー銘柄】：${s}`;
      
      const imgElement = document.getElementById("ojisanImage");
      imgElement.style.display = "none";
      imgElement.onload = () => imgElement.style.display = "block";
      imgElement.onerror = () => imgElement.style.display = "none";
      imgElement.src = img + '?t=' + new Date().getTime();
    }

    document.getElementById("shareBtn").onclick = function () {
      const f = document.getElementById("fortune").innerText;
      const tweet = encodeURIComponent(`🔮本日のラッキー銘柄🔮\n${f}\n#銘柄占い`);
      const url = `https://twitter.com/intent/tweet?text=${tweet}`;
      window.open(url, '_blank');
    };

    function openStockInfo() {
      const fortuneText = document.getElementById("fortune").innerText;
      const match = fortuneText.match(/（(\d{4})）/);
      if (match) {
        const code = match[1];
        const url = `https://finance.yahoo.co.jp/quote/${code}.T`;
        window.open(url, '_blank');
      } else {
        alert("まずは占ってください！");
      }
    }
  </script>
</body>
</html>
