<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>本日の株式銘柄占い</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
    body {
      font-family: 'DotGothic16', monospace;
      text-align: center;
      /* 最背面の背景画像を指定 */
      background: url('https://leino9.github.io/stock-ojisan/cosmic-background.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 2rem;
    }
    .banner {
      position: relative;
      text-align: center;
      margin-bottom: 1rem;
    }
    .banner img {
      width:100%; max-width:400px; height:auto; display:block; margin: 0 auto;
    }
    .banner .title-text {
      position: absolute;
      bottom: 8px;
      width:100%;
      color:#fff;
      font-family:'DotGothic16',monospace;
      font-size:1.2rem;
      text-shadow:1px 1px #000;
    }
    .chart-pattern {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: url('https://leino9.github.io/stock-ojisan/chart-pattern.png') no-repeat center/cover;
      opacity:0.1;
      pointer-events:none;
    }
    .card {
      background: rgba(248,240,220,0.95);
      border: 6px ridge #8b5a2b;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
      margin: auto;
      max-width: 380px;
      color: #ffffff;
      position: relative;
      z-index: 1;
    }
    .result {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      font-size: 1.1rem;
      margin: 1rem auto;
      width: 90%;
      padding: 1rem;
      background: #000000;
      color: #ffffff;
      border: 2px solid #8b5a2b;
      border-radius: 0.5rem;
    }
    .result .label { text-align: left; }
    .result .value { text-align: right; }
    button, .share, #infoBtn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin: 0.3rem;
      font-family: 'DotGothic16', monospace;
      position: relative;
      z-index: 1;
    }
    button { background: #382b1f; color: #fff4cc; }
    button:hover { background: #59462f; }
    #infoBtn { background: #e0c800; color: #2c1a00; }
    #infoBtn:hover { background: #c2a900; }
    .share { background: #1DA1F2; color: white; text-decoration: none; }
    .share:hover { background: #0d8ddb; }
    .ojisan-img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin: 0 auto 0.5rem;
      display: none;
      border: 3px ridge #7e5a3b;
      position: relative;
      z-index: 1;
    }
    .ojisan-container { position: relative; }
    .ojisan-comment {
      position: absolute;
      bottom: 8px; left: 8px; right: 8px;
      background: #000000;
      color: #ffffff;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.85rem;
      font-weight: bold;
      border: 1px solid #7e5a3b;
      font-family: 'DotGothic16', monospace;
      line-height: 1.2;
      width: 90%;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 0.5rem;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- 背景パターン -->
  <div class="chart-pattern"></div>

  <!-- Banner -->
  <div class="banner">
    <img src="https://leino9.github.io/stock-ojisan/banner.png" alt="LUCKEY STOCK" />
    <div class="title-text">本日の銘柄占い</div>
  </div>

  <div class="card">
    <div class="ojisan-container">
      <img id="ojisanImage" src="" alt="おじさん画像" class="ojisan-img">
      <div id="ojisanQuote" class="ojisan-comment"></div>
    </div>
    <div id="fortune" class="result"></div>
    <div class="button-group">
      <button id="fortuneBtn" disabled>占う！</button>
      <button id="infoBtn" disabled>🔎銘柄情報</button>
      <a id="shareBtn" href="#" target="_blank" class="share" disabled>X</a>
    </div>
  </div>

  <script>
    let stocks=[], quotes={};
    const categories=['funny','harsh','kind','sad'];
    const ojisanImages=Array.from({length:70},(_,i)=>`https://leino9.github.io/stock-ojisan/ojisan/oji${i+1}.jpg`);
    const btn=document.getElementById('fortuneBtn');
    const infoBtn=document.getElementById('infoBtn');
    const shareBtn=document.getElementById('shareBtn');
    btn.disabled=infoBtn.disabled=shareBtn.disabled=true;
    Promise.all([
      fetch('stocks.json').then(r=>r.json()),
      fetch('quotes.json').then(r=>r.json())
    ]).then(([sData,qData])=>{stocks=sData;quotes=qData;btn.disabled=infoBtn.disabled=shareBtn.disabled=false;});
    btn.onclick=()=>{
      const cat=categories[Math.floor(Math.random()*categories.length)];
      if(!stocks.length||!quotes[cat])return alert('データ読み込み中です');
      const s=stocks[Math.floor(Math.random()*stocks.length)];
      const q=quotes[cat][Math.floor(Math.random()*quotes[cat].length)];
      const img=ojisanImages[Math.floor(Math.random()*ojisanImages.length)];
      document.getElementById('fortune').innerHTML=
        `<div class='label'>銘柄:</div><div class='value'>${s.name}</div>`+
        `<div class='label'>前日終値:</div><div class='value'>${s.price} 円</div>`+
        `<div class='label'>PER:</div><div class='value'>${s.per.toFixed(2)} 倍</div>`+
        `<div class='label'>PBR:</div><div class='value'>${s.pbr.toFixed(2)} 倍</div>`+
        `<div class='label'>ROE:</div><div class='value'>${(s.roe*100).toFixed(2)} %</div>`+
        `<div class='label'>配当利回り:</div><div class='value'>${s.dividendYield.toFixed(2)} %</div>`;
      document.getElementById('ojisanQuote').textContent=`「${q}」`;
      const imgEl=document.getElementById('ojisanImage'); imgEl.style.display='none'; imgEl.src=img+'?t='+Date.now(); imgEl.onload=()=>imgEl.style.display='block';
      infoBtn.onclick=()=>window.open(`https://finance.yahoo.co.jp/quote/${s.code}`);
      shareBtn.onclick=()=>{
        const ftxt=document.getElementById('fortune').innerText;
        const tt=encodeURIComponent(`🔮本日の銘柄占い🔮\n${ftxt}\n#銘柄占い`);
        window.open(`https://twitter.com/intent/tweet?text=${tt}`,'_blank');
      };
    };
  </script>
</body>
</html>
