<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>本日のラッキー銘柄</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      background: linear-gradient(to bottom, #000000, #1a0d00);
      margin: 0;
      padding: 2rem;
    }
    .card {
      width: 100%;
      max-width: 360px;
      background: #2e1a00;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      display: inline-block;
      color: #ffd700;
      border: 3px solid #ffcc00;
      background-image: linear-gradient(to bottom, #3c2a00, #1f1300);
      position: relative;
    }
    .card-frame {
      background: #000;
      border: 2px solid #fff5b1;
      padding: 6px;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .card-frame img {
      width: 100%;
      border-radius: 4px;
      border: 2px solid #ffcc00;
    }
    .result {
      font-size: 1rem;
      margin: 1rem 0;
      color: #ffeb90;
    }
    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      background: #4e2600;
      color: #ffcc00;
      cursor: pointer;
      font-weight: bold;
      min-width: 120px;
    }
    button:hover {
      background: #603300;
    }
    .share {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: #1DA1F2;
      color: white;
      border-radius: 1rem;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
    }
    .share:hover {
      background: #0d8ddb;
    }
    .ojisan-img {
      width: 100%;
      height: auto;
      display: block;
    }
    h1 {
      font-family: 'Georgia', serif;
      color: #ffd700;
      text-shadow: 2px 2px 4px #000;
    }
    .button-group {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>🔮 本日のラッキー銘柄 🔮</h1>
  <div class="card">
    <div class="card-frame">
      <img id="ojisanImage" class="ojisan-img" alt="おじさん画像" style="display: none;">
    </div>
    <div id="fortune" class="result">ここに結果が表示されます</div>
    <div class="button-group">
      <button onclick="generateFortune()">占う！</button>
      <button id="infoBtn" onclick="openStockInfo()">銘柄情報</button>
    </div>
    <br>
    <a id="shareBtn" href="#" target="_blank" class="share">Xでシェア</a>
  </div>

  <script>
    // スクリプト部分（省略せずそのまま保持）
  </script>
</body>
</html>
