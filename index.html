<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ラッキー銘柄占い</title>
  <style>
    body {
      font-family: 'Yu Gothic', 'Segoe UI', sans-serif;
      text-align: center;
      background: #201a14;
      margin: 0;
      padding: 2rem;
    }
    .card {
      max-width: 380px;
      background: linear-gradient(to bottom, #c2a771, #b08d57);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      display: inline-block;
      color: #2c1b00;
      border: 3px solid #59462f;
    }
    .card-frame {
      background: #dcd2b0;
      padding: 4px;
      border-radius: 6px;
      margin-bottom: 1rem;
      border: 2px inset #a3875d;
    }
    .card-frame img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 4px;
      display: block;
    }
    .result {
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      background: #f3e9cf;
      padding: 1rem;
      border: 2px solid #a3875d;
      border-radius: 6px;
      margin-bottom: 1rem;
      color: #2c1b00;
    }
    button, .share {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin: 0.3rem;
    }
    button {
      background: #382b1f;
      color: #fff4cc;
    }
    button:hover {
      background: #59462f;
    }
    .share {
      background: #1DA1F2;
      color: white;
      text-decoration: none;
    }
    .share:hover {
      background: #0d8ddb;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    h1 {
      color: #f5e6c9;
      margin-bottom: 2rem;
      font-family: 'Yu Mincho', serif;
    }
  </style>
</head>
<body>
  <h1>本日の銘柄占い</h1>
  <div class="card">
    <div class="card-frame" style="position: relative;">
      <img id="ojisanImage" class="ojisan-img" alt="おじさん画像" style="width: 100%; height: 320px; object-fit: cover; border-radius: 4px; display: none;">
      <div id="ojisanQuote" style="position: absolute; bottom: 8px; left: 12px; right: 12px; font-size: 0.8rem; font-weight: bold; color: #2c1b00; background: rgba(255, 255, 255, 0.8); padding: 4px 8px; border-radius: 4px; display: none;"></div>
    </div>
</div>
<div id="fortune" class="result"></div>
    <div class="button-group">
      <button onclick="generateFortune()">占う！</button>
      <button id="infoBtn" onclick="openStockInfo()">銘柄情報</button>
      <a id="shareBtn" href="#" target="_blank" class="share">X</a>
    </div>
  </div>
  <script>
    const stocks = [
      "任天堂（7974）", "キーエンス（6861）", "トヨタ（7203）", "ソニーG（6758）", "三菱商事（8058）"
    ];
    const fortunes = [
      "大吉", "中吉", "小吉", "吉", "末吉", "凶", "大凶"
    ];
    const ojisanQuotes = [
      "配当で安心？お花畑かよ。株価の現実を見ろ。",
      "損切りできない奴は、永遠に含み損と踊るんだよ。",
      "チャートに未来はない。俺が未来だ。",
      "円高はチャンスって言うけど、そんなもん猫耳と同じ。",
      "上方修正？そんなもん、材料出尽くしだろうが。"
    ];
    const ojisanImages = [
      "https://leino9.github.io/stock-ojisan/ojisan/oji1.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji2.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji3.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji4.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji5.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji6.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji7.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji8.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji9.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji10.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji11.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji12.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji13.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji14.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji15.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji16.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji17.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji18.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji19.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji20.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji21.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji22.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji23.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji24.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji25.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji26.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji27.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji28.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji29.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji30.jpg"
    ];

    function generateFortune() {
  const s = stocks[Math.floor(Math.random() * stocks.length)];
  const f = fortunes[Math.floor(Math.random() * fortunes.length)];
  const q = ojisanQuotes[Math.floor(Math.random() * ojisanQuotes.length)];
  const img = ojisanImages[Math.floor(Math.random() * ojisanImages.length)];

  const quoteBox = document.getElementById("ojisanQuote");
  quoteBox.textContent = `「${q}」`;
  quoteBox.style.display = "block";

  const fortuneBox = document.getElementById("fortune");
  fortuneBox.innerHTML = `<div style='margin-bottom: 0.5rem; font-weight: bold;'>【ラッキー銘柄】</div><div>${s}</div>`;

  const imgElement = document.getElementById("ojisanImage");
  imgElement.style.display = "none";
  imgElement.onload = () => imgElement.style.display = "block";
  imgElement.onerror = () => imgElement.style.display = "none";
  imgElement.src = img + '?t=' + new Date().getTime();
}

    document.getElementById("shareBtn").onclick = function () {
      const f = document.getElementById("fortune").innerText;
      const tweet = encodeURIComponent(`🔮本日の銘柄占い🔮\n${f}\n#銘柄占い`);
      const url = `https://twitter.com/intent/tweet?text=${tweet}`;
      window.open(url, '_blank');
    };

    function openStockInfo() {
      const fortuneText = document.getElementById("fortune").innerText;
      const match = fortuneText.match(/（(\d{4})）/);
      if (match) {
        const code = match[1];
        const url = `https://finance.yahoo.co.jp/quote/${code}.T`;
        window.open(url, '_blank');
      } else {
        alert("まずは占ってください！");
      }
    }
  </script>
</body>
</html>
