<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>本日の株式銘柄占い</title>
  <style>
    body {
      font-family: 'Yu Gothic', 'Segoe UI', sans-serif;
      text-align: center;
      background: #201a14;
      margin: 0;
      padding: 2rem;
    }
    .intro {
      background: radial-gradient(ellipse at center, #1a0022, #000);
      color: #e0d7ff;
      padding: 4rem 1rem;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .intro h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .intro p {
      max-width: 500px;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .intro button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .intro button:hover {
      background: #fff;
      color: #1a0022;
    }
    .card {
      max-width: 380px;
      background: linear-gradient(to bottom, #c2a771, #b08d57);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      display: inline-block;
      color: #2c1b00;
      border: 3px solid #59462f;
      display: none;
    }
    .card-frame {
      background: #dcd2b0;
      padding: 4px;
      border-radius: 6px;
      margin-bottom: 1rem;
      border: 2px inset #a3875d;
    }
    .card-frame img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 4px;
      display: block;
    }
    .result {
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      background: #f3e9cf;
      padding: 1rem;
      border: 2px solid #a3875d;
      border-radius: 6px;
      margin-bottom: 1rem;
      color: #2c1b00;
    }
    .quote {
      position: absolute;
      bottom: 8px;
      left: 12px;
      right: 12px;
      font-size: 0.8rem;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .quote[data-category="funny"] {
      background: #fff3b0;
      color: #333;
      border: 2px solid #e1c542;
    }
    .quote[data-category="harsh"] {
      background: #2c0000;
      color: #fff;
      border: 2px solid #7f0000;
    }
    .quote[data-category="kind"] {
      background: #eaf8e6;
      color: #2d402d;
      border: 2px solid #a6d4a6;
    }
    .quote[data-category="sad"] {
      background: #e6ecf0;
      color: #3a3a3a;
      border: 2px solid #a0a4a8;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    h1 {
      color: #f5e6c9;
      margin-bottom: 2rem;
      font-family: 'Yu Mincho', serif;
    }
  </style>
</head>
<body>
  <div id="intro" class="intro">
    <h1>本日の銘柄占い</h1>
    <p>ようこそ、マーケットの深淵へ…<br>
    この銀河のどこかに、あなたのラッキー銘柄が眠っています。</p>
    <button onclick="startFortune()">宇宙の運命を占う！</button>
  </div>

  <div class="card" id="mainCard">
    <div class="card-frame" style="position: relative;">
      <img id="ojisanImage" class="ojisan-img" alt="おじさん画像" style="width: 100%; height: 320px; object-fit: cover; border-radius: 4px; display: none;">
      <div id="ojisanQuote" class="quote" data-category style="display: none;"></div>
    </div>
    <div id="fortune" class="result"></div>
    <div class="button-group">
      <button onclick="generateFortune()">占う！</button>
      <button id="infoBtn" onclick="openStockInfo()">銘柄情報</button>
      <a id="shareBtn" href="#" target="_blank" class="share">X</a>
    </div>
  </div>

  <script>
    let stocks = [];
    let quotes = {};
    let ojisanImages = [];
    const categories = ['funny', 'harsh', 'kind', 'sad'];

    Promise.all([
      fetch('stocks.json').then(res => res.json()),
      fetch('quotes.json').then(res => res.json())
    ]).then(([stockData, quoteData]) => {
      stocks = stockData;
      quotes = quoteData;
    });

    for (let i = 1; i <= 30; i++) {
      ojisanImages.push(`https://leino9.github.io/stock-ojisan/ojisan/oji${i}.jpg`);
    }

    function startFortune() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("mainCard").style.display = "inline-block";
      generateFortune();
    }

    function generateFortune() {
      const selectedCategory = categories[Math.floor(Math.random() * categories.length)];
      if (stocks.length === 0 || !quotes[selectedCategory]) {
        alert("データの読み込み中です。少し待ってください。");
        return;
      }
      const s = stocks[Math.floor(Math.random() * stocks.length)];
      const q = quotes[selectedCategory][Math.floor(Math.random() * quotes[selectedCategory].length)];
      const img = ojisanImages[Math.floor(Math.random() * ojisanImages.length)];

      document.getElementById("fortune").innerHTML = `<div style='margin-bottom: 0.5rem; font-weight: bold;'>【ラッキー銘柄】</div><div>${s}</div>`;

      const quoteBox = document.getElementById("ojisanQuote");
      quoteBox.textContent = `「${q}」`;
      quoteBox.setAttribute("data-category", selectedCategory);
      quoteBox.style.display = "block";

      const imgElement = document.getElementById("ojisanImage");
      imgElement.style.display = "none";
      imgElement.onload = () => imgElement.style.display = "block";
      imgElement.onerror = () => imgElement.style.display = "none";
      imgElement.src = img + '?t=' + new Date().getTime();
    }

    function openStockInfo() {
      const fortuneText = document.getElementById("fortune").innerText;
      const match = fortuneText.match(/（(\d{4})）/);
      if (match) {
        const code = match[1];
        const url = `https://finance.yahoo.co.jp/quote/${code}.T`;
        window.open(url, '_blank');
      } else {
        alert("まずは占ってください！");
      }
    }

    document.getElementById("shareBtn").onclick = function () {
      const f = document.getElementById("fortune").innerText;
      const tweet = encodeURIComponent(`🔮本日の銘柄占い🔮\n${f}\n#銘柄占い`);
      const url = `https://twitter.com/intent/tweet?text=${tweet}`;
      window.open(url, '_blank');
    };
  </script>
</body>
</html>
