<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>本日の株式占い</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      background: linear-gradient(to bottom, #000000, #1a0d00);
      margin: 0;
      padding: 2rem;
    }
    .card {
      width: 100%;
      max-width: 360px;
      background: #2e1a00;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      display: inline-block;
      color: #ffd700;
      border: 3px solid #ffcc00;
      background-image: linear-gradient(to bottom, #3c2a00, #1f1300);
      position: relative;
    }
    .result {
      font-size: 1rem;
      margin: 1rem 0;
      color: #ffeb90;
    }
    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      background: #4e2600;
      color: #ffcc00;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #603300;
    }
    .share {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: #1DA1F2;
      color: white;
      border-radius: 1rem;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
    }
    .share:hover {
      background: #0d8ddb;
    }
    .ojisan-img {
      width: 100%;
      max-width: 160px;
      height: auto;
      border-radius: 0.5rem;
      margin: 0 auto 1rem;
      display: none;
      box-shadow:
        inset 0 0 8px #ffe066,
        0 0 6px #ffea00,
        0 0 12px rgba(255, 215, 0, 0.5);
      border: 3px solid #ffcc00;
    }
    h1 {
      font-family: 'Georgia', serif;
      color: #ffd700;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>
  <h1>🔮 本日の株式銘柄占い 🔮</h1>
  <div class="card">
    <img id="ojisanImage" class="ojisan-img" alt="おじさん画像">
    <div id="fortune" class="result">ここに結果が表示されます</div>
    <div style="margin-top: 1rem;">
  　　<button onclick="generateFortune()">占う！</button>
  　　<button id="infoBtn" onclick="openStockInfo()" style="margin-left: 0.5rem;">銘柄情報</button>
　　</div>

    <br>
    <a id="shareBtn" href="#" target="_blank" class="share">Xでシェア</a>
  </div>

  <script>
    const fortunes = [
      "大吉", "中吉", "小吉", "吉", "末吉", "凶", "大凶", "指値逃し", "イナゴフラグ", "ノーポジ推奨"
    ];

    const stocks = [
      "任天堂（7974）", "トヨタ自動車（7203）", "ソニーG（6758）", "三菱商事（8058）",
      "日本製鉄（5401）", "カバー（5253）", "ANYCOLOR（5032）", "UUUM（3990）",
      "ENEOS（5020）", "東京電力HD（9501）"
    ];

    const ojisanQuotes = [
      "配当で安心しちゃダメだ。株価も見るんだ。",
      "板を見すぎると、心が削れるぞ。",
      "信用で買って、信用を失うなよ。",
      "買う理由より、売る勇気を持て。",
      "上方修正？そんなもん、材料出尽くしだろうが。",
      "IPOはギャンブルじゃ。やめとけ。",
      "チャートが右肩上がりでも、人生はそうはいかん。",
      "若いの、PBRなんて気にするな。結局はタイミングだ。",
      "ナンピンはな…墓場行きになるからな。"
    ];

    const ojisanImages = [
      "https://leino9.github.io/stock-ojisan/ojisan/oji1.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji2.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji3.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji4.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji5.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji6.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji7.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji8.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji9.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji10.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji11.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji12.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji13.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji14.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji15.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji16.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji17.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji18.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji19.jpg"
    ];

    function generateFortune() {
  const f = fortunes[Math.floor(Math.random() * fortunes.length)];
  const s = stocks[Math.floor(Math.random() * stocks.length)];
  const q = ojisanQuotes[Math.floor(Math.random() * ojisanQuotes.length)];
  const img = ojisanImages[Math.floor(Math.random() * ojisanImages.length)];

  const stockCodeMatch = s.match(/（(\d{4})）/);
  const stockCode = stockCodeMatch ? stockCodeMatch[1] : null;
  const stockUrl = stockCode ? `https://finance.yahoo.co.jp/quote/${stockCode}.T` : '#';

  document.getElementById("fortune").innerHTML =
    `「${q}」<br><br>【運勢】：${f}<br>【ラッキー銘柄】：${s}<br><a href='${stockUrl}' target='_blank' style='color: #87cefa; text-decoration: underline;'>▶ 銘柄情報を見る（Yahoo!ファイナンス）</a>`;

  const imgElement = document.getElementById("ojisanImage");
  imgElement.style.display = "none";
  imgElement.onload = () => imgElement.style.display = "block";
  imgElement.onerror = () => {
    console.warn("画像の読み込みに失敗:", img);
    imgElement.style.display = "none";
  };
  imgElement.src = img + '?t=' + new Date().getTime();
}

    document.getElementById("shareBtn").onclick = function () {
      const f = document.getElementById("fortune").innerText;
      const tweet = encodeURIComponent(`🔮本日の株式銘柄占い🔮\n${f}\n#銘柄占い`);
      const url = `https://twitter.com/intent/tweet?text=${tweet}`;
      window.open(url, '_blank');
    };
  function openStockInfo() {
  const fortuneText = document.getElementById("fortune").innerText;
  const match = fortuneText.match(/（(\d{4})）/);
  if (match) {
    const code = match[1];
    const url = `https://finance.yahoo.co.jp/quote/${code}.T`;
    window.open(url, '_blank');
  } else {
    alert("まずは占ってください！");
  }
}

  </script>
</body>
</html>
