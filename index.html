<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>本日のラッキー銘柄</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    .card {
      max-width: 360px;
      background: #ffffff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      color: #000;
      border: 1px solid #ccc;
    }
    .card-frame {
      margin-bottom: 1rem;
    }
    .card-frame img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
    }
    .result {
      text-align: left;
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 1rem;
    }
    button, .share {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin: 0.3rem;
    }
    button {
      background: #333;
      color: #fff;
    }
    button:hover {
      background: #555;
    }
    .share {
      background: #1DA1F2;
      color: white;
      text-decoration: none;
    }
    .share:hover {
      background: #0d8ddb;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    h1 {
      color: #333;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>🔮 本日のラッキー銘柄 🔮</h1>
  <div class="card">
    <div class="card-frame">
      <img id="ojisanImage" class="ojisan-img" alt="おじさん画像" style="display: none;">
    </div>
    
    <div class="button-group">
      <button onclick="generateFortune()">占う！</button>
      <button id="infoBtn" onclick="openStockInfo()">銘柄情報</button>
      <a id="shareBtn" href="#" target="_blank" class="share">X</a>
    </div>
  </div>
  <script>
    const stocks = [
      "トヨタ自動車（7203）", "ソニーグループ（6758）", "キーエンス（6861）", "日立製作所（6501）", "村田製作所（6981）"
    ];

    const fortunes = ["大吉", "中吉", "小吉", "吉", "末吉", "凶", "大凶", "指値逃し", "イナゴフラグ", "ノーポジ推奨"];
    const ojisanQuotes = [
      "配当で安心？お花畑かよ。株価の現実を見ろ。",
      "チャートに猫耳が出たら爆上げのサイン。見逃すな。"
    ];
    const ojisanImages = [
      "https://leino9.github.io/stock-ojisan/ojisan/oji1.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji2.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji3.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji4.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji5.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji6.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji7.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji8.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji9.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/oji10.jpg"
    ];

    function generateFortune() {
      const s = stocks[Math.floor(Math.random() * stocks.length)];
      const f = fortunes[Math.floor(Math.random() * fortunes.length)];
      const q = ojisanQuotes[Math.floor(Math.random() * ojisanQuotes.length)];
      const img = ojisanImages[Math.floor(Math.random() * ojisanImages.length)];

      
      const imgElement = document.getElementById("ojisanImage");
      imgElement.style.display = "none";
      imgElement.onload = () => imgElement.style.display = "block";
      imgElement.onerror = () => imgElement.style.display = "none";
      imgElement.src = img + '?t=' + new Date().getTime();
    }

    document.getElementById("shareBtn").onclick = function () {
      const f = document.getElementById("fortune").innerText;
      const tweet = encodeURIComponent(`🔮本日のラッキー銘柄🔮\n${f}\n#銘柄占い`);
      const url = `https://twitter.com/intent/tweet?text=${tweet}`;
      window.open(url, '_blank');
    };

    function openStockInfo() {
      const fortuneText = document.getElementById("fortune").innerText;
      const match = fortuneText.match(/（(\d{4})）/);
      if (match) {
        const code = match[1];
        const url = `https://finance.yahoo.co.jp/quote/${code}.T`;
        window.open(url, '_blank');
      } else {
        alert("まずは占ってください！");
      }
    }
  </script>
</body>
</html>
