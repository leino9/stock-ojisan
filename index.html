<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>本日の株式銘柄占い</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
    body {
      font-family: 'DotGothic16', monospace;
      text-align: center;
      background: linear-gradient(to bottom, #d4bfa1, #a68c6c);
      margin: 0;
      padding: 2rem;
    }
    .card {
      background: #f8f0dc;
      border: 6px ridge #8b5a2b;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
      margin: auto;
      max-width: 380px;
      color: #ffffff;
    }
    .result {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      font-size: 1.1rem;
      margin: 1rem auto;
      width: 90%;
      padding: 1rem;
      background: #000000;
      color: #ffffff;
      border: 2px solid #8b5a2b;
      border-radius: 0.5rem;
    }
    .result .label { text-align: left; }
    .result .value { text-align: right; }
    button, .share, #infoBtn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin: 0.3rem;
      font-family: 'DotGothic16', monospace;
    }
    button { background: #382b1f; color: #fff4cc; }
    button:hover { background: #59462f; }
    #infoBtn { background: #e0c800; color: #2c1a00; }
    #infoBtn:hover { background: #c2a900; }
    .share { background: #1DA1F2; color: white; text-decoration: none; }
    .share:hover { background: #0d8ddb; }
    .ojisan-img {
      width: 100%;              /* 幅を元に戻し */
      height: 280px;            /* 縦幅を少し狭め */
      object-fit: cover;        /* 枠に合わせて表示 */
      border-radius: 0.5rem;
      margin: 0 auto 0.5rem;
      display: none;
      border: 3px ridge #7e5a3b;
    }
    .ojisan-container { position: relative; }
    .ojisan-comment {
      position: absolute;
      bottom: 8px; left: 8px; right: 8px;
      background: #000000;
      color: #ffffff;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.85rem;
      font-weight: bold;
      border: 1px solid #7e5a3b;
      font-family: 'DotGothic16', monospace;
      line-height: 1.2;
      width: 90%;
      margin: 0 auto;
    }
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1 style="color: #3c2200; text-shadow:1px 1px #fff6d6; font-family:'DotGothic16',monospace;">🔮本日の銘柄占い🔮</h1>
  <div class="card">
    <div class="ojisan-container">
      <img id="ojisanImage" src="" alt="おじさん画像" class="ojisan-img">
      <div id="ojisanQuote" class="ojisan-comment"></div>
    </div>
    <div id="fortune" class="result"></div>
    <div class="button-group">
      <button id="fortuneBtn" disabled>占う！</button>
      <button id="infoBtn" disabled>🔎銘柄情報</button>
      <a id="shareBtn" href="#" target="_blank" class="share" disabled>X</a>
    </div>
  </div>
  <script>
    let stocks=[], quotes={};
    const categories=['funny','harsh','kind','sad'];
    const ojisanImages=Array.from({length:70},(_,i)=>`https://leino9.github.io/stock-ojisan/ojisan/oji${i+1}.jpg`);
    const btn=document.getElementById('fortuneBtn');
    const infoBtn=document.getElementById('infoBtn');
    const shareBtn=document.getElementById('shareBtn');
    btn.disabled=infoBtn.disabled=shareBtn.disabled=true;
    Promise.all([
      fetch('stocks.json').then(r=>r.json()),
      fetch('quotes.json').then(r=>r.json())
    ]).then(([sData,qData])=>{stocks=sData;quotes=qData;btn.disabled=infoBtn.disabled=shareBtn.disabled=false;});
    btn.onclick=()=>{
      const cat=categories[Math.floor(Math.random()*categories.length)];
      if(!stocks.length||!quotes[cat])return alert('データ読み込み中です');
      const s=stocks[Math.floor(Math.random()*stocks.length)];
      const q=quotes[cat][Math.floor(Math.random()*quotes[cat].length)];
      const img=ojisanImages[Math.floor(Math.random()*ojisanImages.length)];
      const per=s.per? s.per.toFixed(2):'0.00';
      const pbr=s.pbr? s.pbr.toFixed(2):'0.00';
      const roe=s.roe? (s.roe*100).toFixed(2):'0.00';
      const yieldStr=s.dividendYield? s.dividendYield.toFixed(2):'0.00';
      const fortuneHTML=
        `<div class='label'>銘柄:</div><div class='value'>${s.name}</div>`+
        `<div class='label'>前日終値:</div><div class='value'>${s.price} 円</div>`+
        `<div class='label'>PER:</div><div class='value'>${per} 倍</div>`+
        `<div class='label'>PBR:</div><div class='value'>${pbr} 倍</div>`+
        `<div class='label'>ROE:</div><div class='value'>${roe} %</div>`+
        `<div class='label'>配当利回り:</div><div class='value'>${yieldStr} %</div>`;
      document.getElementById('fortune').innerHTML=fortuneHTML;
      const quoteEl=document.getElementById('ojisanQuote'); quoteEl.textContent=`「${q}」`;
      const imgEl=document.getElementById('ojisanImage'); imgEl.style.display='none'; imgEl.src=img+'?t='+Date.now(); imgEl.onload=()=>imgEl.style.display='block'; imgEl.onerror=()=>imgEl.style.display='none';
      infoBtn.onclick=()=>window.open(`https://finance.yahoo.co.jp/quote/${s.code}`,'_blank');
      shareBtn.onclick=()=>{const ftxt=document.getElementById('fortune').innerText;const tt=encodeURIComponent(`🔮本日の銘柄占い🔮\n${ftxt}\n#銘柄占い`);window.open(`https://twitter.com/intent/tweet?text=${tt}`,'_blank');};
    };
  </script>
</body>
</html>
