<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>本日の銘柄占い</title>
  <style>
    body {
      background-color: #1b1b1b;
      font-family: 'Georgia', serif;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: linear-gradient(to bottom right, #3a2f1b, #000);
      border: 4px double #d4af37;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      padding: 1.5rem;
      width: 320px;
      margin: 0 auto;
    }
    .ojisan-img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 1rem;
      border: 2px solid #d4af37;
    }
    .result {
      font-size: 1rem;
      background: #27221a;
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid #a98b44;
      margin: 1rem 0;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #d4af37;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    button:hover {
      background: #ffde59;
    }
    .share {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #1DA1F2;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🧙 本日の銘柄占い 🧙</h1>
  <div class="card">
    <img id="ojisanImage" class="ojisan-img" alt="おじさん画像" style="display: none;">
    <div id="fortune" class="result">ここに結果が表示されます</div>
    <div>
      <button onclick="generateFortune()">占う！</button>
      <button onclick="openStockInfo()">銘柄情報</button>
    </div>
    <a id="shareBtn" href="#" target="_blank" class="share">Xでシェア</a>
  </div>

  <script>
    // 省略（スクリプト部分は既存のままでOK）
  </script>
</body>
</html>
