<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>本日の株式銘柄占い</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      background: linear-gradient(to bottom, #000000, #1a0d00);
      margin: 0;
      padding: 2rem;
    }
    .card {
      width: 360px;
      background: #2e1a00;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
      display: inline-block;
      color: #ffd700;
      border: 3px solid #ffcc00;
      background-image: linear-gradient(to bottom, #3c2a00, #1f1300);
    }
    .result {
      font-size: 1rem;
      margin: 1rem 0;
      color: #ffeb90;
    }
    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      background: #4e2600;
      color: #ffcc00;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #603300;
    }
    .share {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: #1DA1F2;
      color: white;
      border-radius: 1rem;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
    }
    .share:hover {
      background: #0d8ddb;
    }
    .ojisan-img {
      width: 160px;
      height: auto;
      border-radius: 0.5rem;
      margin: 0 auto 1rem;
      display: none;
      display: block;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
    }
    h1 {
      font-family: 'Georgia', serif;
      color: #ffd700;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>
  <h1>🔮 本日の株式銘柄占い 🔮</h1>
  <div class="card">
    <img id="ojisanImage" class="ojisan-img" alt="おじさん画像">
    <div id="fortune" class="result">ここに結果が表示されます</div>
    <button onclick="generateFortune()">占う！</button>
    <br>
    <a id="shareBtn" href="#" target="_blank" class="share">Xでシェア</a>
  </div>

  <script>
    const fortunes = [
      "大吉", "中吉", "小吉", "吉", "末吉", "凶", "大凶", "指値逃し", "イナゴフラグ", "ノーポジ推奨"
    ];

    const stocks = [
      "任天堂（7974）", "トヨタ自動車（7203）", "ソニーG（6758）", "三菱商事（8058）",
      "日本製鉄（5401）", "カバー（5253）", "ANYCOLOR（5032）", "UUUM（3990）",
      "ENEOS（5020）", "東京電力HD（9501）"
    ];

    const ojisanQuotes = [
      "配当で安心しちゃダメだ。株価も見るんだ。",
      "板を見すぎると、心が削れるぞ。",
      "信用で買って、信用を失うなよ。",
      "買う理由より、売る勇気を持て。",
      "上方修正？そんなもん、材料出尽くしだろうが。",
      "IPOはギャンブルじゃ。やめとけ。",
      "チャートが右肩上がりでも、人生はそうはいかん。",
      "若いの、PBRなんて気にするな。結局はタイミングだ。",
      "ナンピンはな…墓場行きになるからな。"
    ];

    const ojisanImages = [
      "https://leino9.github.io/stock-ojisan/ojisan/age-cymru-EcQH6RnXj3E-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/age-cymru-tG0EXifu4k-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/alberto-sharif-ali-soleiman-sO3WT9XJOkE-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/avinash-guruvayoor-C56qywYHNpoc-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/brooke-balentine-T0cFqd-htIQ-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/dapo-abideen-fkZKR9FmTVo-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/eric-vieira-ewAyXZnukKQ-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/istvan-szitas-YspUy0AcXTw-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/jan-pawel-bochen-YASQSZYBTfQ-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/jannet-eldhose-Te5zZpSc4aI-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/jonathan-cosens-photography-9kDXqXgRmO8-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/jose-pablo-dominguez-5SAW1tzqsHw-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/kilo-aC-jJSO-KpM-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/luke-southern-yvxVeQtKY-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/michelle-zalloua-Ug3brbzzB4E-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/rajat-sarki-r0tN_oPfWUY-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/samuel-yongbo-kwon-XJIY5s3ek-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/serjan-midili-LZCk0b_50mE-unsplash.jpg",
      "https://leino9.github.io/stock-ojisan/ojisan/tim-mossholder-kKdJUMsKjTK-unsplash.jpg"
    ];

    function generateFortune() {
      const f = fortunes[Math.floor(Math.random() * fortunes.length)];
      const s = stocks[Math.floor(Math.random() * stocks.length)];
      const q = ojisanQuotes[Math.floor(Math.random() * ojisanQuotes.length)];
      const img = ojisanImages[Math.floor(Math.random() * ojisanImages.length)];

      document.getElementById("fortune").innerHTML =
        `【本日の運勢】：${f}<br>【本日のラッキー銘柄】：${s}<br><br>世界のおじさんから一言：<br>「${q}」`;

      const imgElement = document.getElementById("ojisanImage");
      imgElement.onload = () => imgElement.style.display = "block";
      imgElement.onerror = () => imgElement.style.display = "none";
      imgElement.src = img;
    }

    document.getElementById("shareBtn").onclick = function () {
      const f = document.getElementById("fortune").innerText;
      const tweet = encodeURIComponent(`🔮本日の株式銘柄占い🔮\n${f}\n#銘柄占い`);
      const url = `https://twitter.com/intent/tweet?text=${tweet}`;
      window.open(url, '_blank');
    };
  </script>
</body>
</html>
