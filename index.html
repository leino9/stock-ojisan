<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>本日の株式銘柄占い</title>
  <style>
    body {
      font-family: 'Yu Gothic', 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #e2c799, #a67c52);
      margin: 0;
      padding: 2rem;
    }
    .card {
      background: #f9f3e3;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      border: 4px double #7e5a3b;
      display: inline-block;
      max-width: 400px;
    }
    .result {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      background: #f3e7d1;
      border: 2px solid #7e5a3b;
    }
    .quote {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 8px;
      font-weight: bold;
      border: 2px solid #333;
    }
    .quote[data-category="funny"] {
      background: #fff3b0;
      color: #333;
      border-color: #e1c542;
    }
    .quote[data-category="harsh"] {
      background: #2c0000;
      color: #fff;
      border-color: #7f0000;
    }
    .quote[data-category="kind"] {
      background: #eaf8e6;
      color: #2d402d;
      border-color: #a6d4a6;
    }
    .quote[data-category="sad"] {
      background: #e6ecf0;
      color: #3a3a3a;
      border-color: #a0a4a8;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: 2px solid #7e5a3b;
      border-radius: 1rem;
      background: #e3b464;
      color: #2c1a00;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:hover {
      background: #d19d44;
    }
    .share {
      display: inline-block;
      padding: 1rem 2rem;
      background: #1DA1F2;
      color: white;
      border-radius: 1rem;
      text-decoration: none;
      font-weight: bold;
      margin: 0.5rem;
    }
    .share:hover {
      background: #0d8ddb;
    }
    .ojisan-img {
      width: 100%;
      border-radius: 1rem;
      margin-bottom: 1rem;
      display: none;
      border: 3px ridge #7e5a3b;
    }
  </style>
</head>
<body>
  <h1 style="color: #3c2200; text-shadow: 1px 1px #fff6d6;">🔮 本日の銘柄占い 🔮</h1>
  <div class="card">
    <img id="ojisanImage" src="" alt="おじさん画像" class="ojisan-img">
    <div id="fortune" class="result"></div>
    <div id="ojisanQuote" class="quote" data-category></div>
    <br>
    <button onclick="generateFortune()">占う！</button>
    <a id="shareBtn" href="#" target="_blank" class="share">X</a>
  </div>

  <script>
    let stocks = [];
    let quotes = {};
    const categories = ['funny', 'harsh', 'kind', 'sad'];
    const ojisanImages = Array.from({length: 70}, (_, i) => `https://leino9.github.io/stock-ojisan/ojisan/oji${i + 1}.jpg`);

    Promise.all([
      fetch('stocks.json').then(res => res.json()),
      fetch('quotes.json').then(res => res.json())
    ]).then(([stockData, quoteData]) => {
      stocks = stockData;
      quotes = quoteData;
    });

    function generateFortune() {
      const selectedCategory = categories[Math.floor(Math.random() * categories.length)];
      if (!stocks.length || !quotes[selectedCategory]) return alert("データ読み込み中です");
      const s = stocks[Math.floor(Math.random() * stocks.length)];
      const q = quotes[selectedCategory][Math.floor(Math.random() * quotes[selectedCategory].length)];
      const img = ojisanImages[Math.floor(Math.random() * ojisanImages.length)];

      document.getElementById("fortune").innerHTML = `【ラッキー銘柄】<br>${s}`;

      const quoteEl = document.getElementById("ojisanQuote");
      quoteEl.textContent = `「${q}」`;
      quoteEl.setAttribute("data-category", selectedCategory);

      const imgEl = document.getElementById("ojisanImage");
      imgEl.style.display = "none";
      imgEl.onload = () => imgEl.style.display = "block";
      imgEl.onerror = () => imgEl.style.display = "none";
      imgEl.src = img + '?t=' + Date.now();
    }

    document.getElementById("shareBtn").onclick = function () {
      const f = document.getElementById("fortune").innerText;
      const q = document.getElementById("ojisanQuote").innerText;
      const tweet = encodeURIComponent(`🔮本日の銘柄占い🔮\n${f}\n${q}\n#銘柄占い`);
      const url = `https://twitter.com/intent/tweet?text=${tweet}`;
      window.open(url, '_blank');
    };
  </script>
</body>
</html>
