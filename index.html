<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>本日の株式銘柄占い</title>
  <style>
    body {
      font-family: 'Yu Gothic', 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #d4bfa1, #a68c6c);
      margin: 0;
      padding: 2rem;
    }
    .card {
      background: #f8f0dc;
      border: 6px ridge #8b5a2b;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
      margin: auto;
      max-width: 400px;
      color: #3b2b1b;
    }
    .result {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 1rem 0;
      padding: 1rem;
      background: #fffaf0;
      border: 2px solid #8b5a2b;
      border-radius: 0.5rem;
    }
    .quote {
      font-size: 0.85rem;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-weight: bold;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: 2px solid #5c4323;
      border-radius: 0.75rem;
      background: #d4aa70;
      color: #2c1a00;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:hover {
      background: #c2925e;
    }
    .share {
      display: inline-block;
      padding: 1rem 2rem;
      background: #1DA1F2;
      color: white;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: bold;
      margin: 0.5rem;
    }
    .share:hover {
      background: #0d8ddb;
    }
    .ojisan-img {
      width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      display: none;
      border: 3px ridge #7e5a3b;
    }
    .ojisan-container {
      position: relative;
    }
    .ojisan-comment {
      position: absolute;
      bottom: 8px;
      left: 8px;
      right: 8px;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: bold;
      border: 1px solid #7e5a3b;
    }
  </style>
</head>
<body>
  <h1 style="color: #3c2200; text-shadow: 1px 1px #fff6d6;">🔮 本日のラッキー銘柄 🔮</h1>
  <div class="card">
    <div class="ojisan-container">
      <img id="ojisanImage" src="" alt="おじさん画像" class="ojisan-img">
      <div id="ojisanQuote" class="ojisan-comment"></div>
    </div>
    <div id="fortune" class="result"></div>
    <br>
    <button onclick="generateFortune()">占う！</button>
    <a id="shareBtn" href="#" target="_blank" class="share">X</a>
  </div>

  <script>
    let stocks = [];
    let quotes = {};
    const categories = ['funny', 'harsh', 'kind', 'sad'];
    const ojisanImages = Array.from({length: 70}, (_, i) => `https://leino9.github.io/stock-ojisan/ojisan/oji${i + 1}.jpg`);

    Promise.all([
      fetch('stocks.json').then(res => res.json()),
      fetch('quotes.json').then(res => res.json())
    ]).then(([stockData, quoteData]) => {
      stocks = stockData;
      quotes = quoteData;
    });

    function generateFortune() {
      const selectedCategory = categories[Math.floor(Math.random() * categories.length)];
      if (!stocks.length || !quotes[selectedCategory]) return alert("データ読み込み中です");
      const s = stocks[Math.floor(Math.random() * stocks.length)];
      const q = quotes[selectedCategory][Math.floor(Math.random() * quotes[selectedCategory].length)];
      const img = ojisanImages[Math.floor(Math.random() * ojisanImages.length)];

      document.getElementById("fortune").innerHTML = `【ラッキー銘柄】<br>${s.name}<br><br>Lv.${s.level}<br>攻撃力：${s.attack}<br>防御力：${s.defense}<br>HP：${s.hp}`;

      const quoteEl = document.getElementById("ojisanQuote");
      quoteEl.textContent = `「${q}」`;

      const imgEl = document.getElementById("ojisanImage");
      imgEl.style.display = "none";
      imgEl.onload = () => imgEl.style.display = "block";
      imgEl.onerror = () => imgEl.style.display = "none";
      imgEl.src = img + '?t=' + Date.now();
    }

    document.getElementById("shareBtn").onclick = function () {
      const f = document.getElementById("fortune").textContent.trim();
      const q = document.getElementById("ojisanQuote").textContent.trim();
      const tweet = encodeURIComponent(`${q}\n${f}\n#銘柄占い\nhttps://leino9.github.io/stock-ojisan/`);
      const url = `https://twitter.com/intent/tweet?text=${tweet}`;
      window.open(url, '_blank');
    };
  </script>
</body>
</html>
